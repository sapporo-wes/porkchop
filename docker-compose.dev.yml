version: '3.8'

services:
  frontend-dev:
    image: node:22-alpine
    working_dir: /app
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=/api
      - VITE_PROXY_TARGET=http://backend-dev:8000
    restart: unless-stopped
    # Keep container running for development
    command: sleep infinity

  backend-dev:
    build: ./backend
    ports:
      - "8000:8000"
    depends_on:
      - ollama-stub
    environment:
      - OLLAMA_HOST=http://ollama-stub:11434
      # - OLLAMA_HOST=http://ollama:11434      # 本物のOllamaを使用する場合
      - OLLAMA_MODEL=gemma3n:e4b
      - DATABASE_URL=sqlite:///./data/validation.db
    volumes:
      - ./backend:/app
      - ./backend/data:/app/data
    restart: unless-stopped
    # Override the default command to keep container running without starting the app
    command: sleep infinity

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
    restart: unless-stopped

  ollama-stub:
    build: ./ollama-stub
    ports:
      - "11435:11434"  # デバッグ用ポート
    volumes:
      - ./ollama-stub/responses:/app/responses
    restart: unless-stopped

volumes:
  ollama_data: